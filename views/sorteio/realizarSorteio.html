<script type="text/javascript">
$(document).ready(function() {
    
	$('#pesquisa').focus();
	$('select').material_select();
    $(".button-collapse").sideNav();
    $('.button-collapse').sideNav('hide');
    //$("input#titulo, input#tag, textarea#conteudo").characterCounter();	
	
	$('.tooltipped').tooltip({delay: 50});

</script>

<style media="screen">
	header,
	main,
	footer {
		padding-left: 300px;
	}
	
	@media only screen and (max-width: 992px) {
		header,
		main,
		footer {
			padding-left: 0;
		}
	}
	
	img {
		height: 100%;
		width: 100%;
	}
</style>

<div class="footer-flex">
	<!-- Header -->
	<header>
		<tn-Nav selected="sortear"></tn-Nav>
	</header>

	<!-- Main -->
	<main>
		<br>
		<form ng-submit="sorteio(sortear)">
			<div class="container">

				<span>Selecione um produto para sortear entre os usuários cadastrados no app.</span>
				<br><br>
				<div class="row">
					<div class="col s12 m6 l6">
						<div class="input-field">
							<select ng-model="sortear.nome" class="icons">
								<option value="" disabled>Selecione um produto</option>                              
								<option ng-repeat="produtoPromo in produtosPromocao | filter: {promocao:'s'} | filter: {ativo:'s'}" value="{{produtoPromo.nome}}" data-icon="resources/images/{{produtoPromo.imagemname}}" class="left circle">{{produtoPromo.nome}}</option>
                            </select>
							<label>Produto</label>
						</div>
					</div>
				</div>

				<button type="submit" class="btn waves-effect">Sortear Produto</button>
				<a href="#/sorteio" class="btn waves-effect right red">Voltar</a>
			</div>
		</form>

		<div ng-if="usuarioSorteado != null">
			<div class="row">
				<hr>
				<form class="center col s12" ng-submit="confirmarSorteio()">
					<div class="row">
						<div class="input-field col s12 m12 l6 offset-l3">
							Nome Usuário
							<input placeholder="Nome Usuário" id="nome" type="text" class="validate" value="{{usuarioSorteado.nomeUsuario}}">							
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12 m12 l6 offset-l3">
							Email
							<input value="{{usuarioSorteado.email}}" id="email" type="email" class="validate">
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12 m12 l6 offset-l3">
							Número celular
							<input id="numeroCelular" type="text" class="validate" value="{{usuarioSorteado.numeroCelular}}">							
						</div>
					</div>

					<button type="submit" class="btn waves-effect">Confirmar?</button>

				</form>
			</div>


			<!--{{usuarioSorteado}}-->




		</div>

	</main>
</div>
