<style media="screen">
	header,
	main,
	footer {
		padding-left: 300px;
	}
	
	@media only screen and (max-width: 992px) {
		header,
		main,
		footer {
			padding-left: 0;
		}
	}
	
	img {
		height: 100%;
		width: 100%;
	}
	
	.backdrop {
		background-color: black;
	}
</style>

<div class="footer-flex">
	<!-- Header -->
	<header>
		<tn-Nav selected="cardapio"></tn-Nav>
	</header>

	<!-- Main -->
	<main>
		<br>
		<div class="container">
			<div class="row">

				<br>
				<div class="col s12 m12 l6">
					<div class="input-field">
						<input id="pesquisa" ng-model="pesquisa" placeholder="Nome, Descrição, Valor" type="text" class="validate">
						<label for="pesquisa">Pesquisar</label>
					</div>
				</div>
				
				<span class="left new badge" data-badge-caption=""><b>{{qtdProdutosAtivos}}</b> produto(s) no cardápio</span>

			</div>

			<div class="row">
				<div class="col s12 m12 l12" ng-repeat="p in produtos | filter: pesquisa | filter: {ativo: 's'}">

					<div class="card horizontal small">

						<div class="card-image">
							<img class="activator" src="resources/images/{{p.imagemname}}">
						</div>

						<div class="card-stacked">

							<div class="card-content">
								<h4>
									<b>{{p.nome}}</b>
								</h4>

								<h5>
									<i>
										{{p.descricaoProduto}}
									</i>	
								</h5>

								<div style="padding-top: 70px">
									<b>R$</b> {{p.valor}}
								</div>	
							</div>

							<div class="card-action">			
								<a ng-if="p.promocao == 's'" ng-click="removerSorteio(p.id)" class="left waves-effect waves-light btn">									
									Tirar do Sorteio
								</a>
								<a ng-if="p.promocao == 'n'" ng-click="adicionarSorteio(p.id)" class="left waves-effect waves-light btn cyan accent-4">									
									Sortear
								</a>
								<a ng-click="moreInfoProduto(p.id)" class="right waves-effect waves-light btn">
									Detalhes
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- Botão fixo -->
			<a ng-click="addProdutoView()" id="add" class="btn-floating btn-large waves-effect waves-light red tooltipped" data-position="left"
				data-tooltip="Adicionar produto"><i class="material-icons">add</i></a>

		</div>
	</main>
</div>

<script type="text/javascript">
	$(document).ready(function() {
		$('#pesquisa').focus();
		$('select').material_select();
		$(".button-collapse").sideNav();
		$('.button-collapse').sideNav('hide');
		//$("input#titulo, input#tag, textarea#conteudo").characterCounter();	
		
		$('.tooltipped').tooltip({delay: 50});
		$('.modal-trigger').leanModal();
		
	});
</script>
