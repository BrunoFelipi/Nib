<style media="screen">
header, main, footer {
    padding-left: 300px;
}
@media only screen and (max-width : 992px) {
    header, main, footer {
        padding-left: 0;
    }
}

img {
	height: 100%;
	width: 100%;
}

</style>

<div class="footer-flex">
	<!-- Header -->
	<header>
		<tn-Nav selected="cardapio"></tn-Nav>
	</header>
	
	<!-- Main -->
	<main>
		<br>
        <div class="container">
            <div class="row">
                
                <br>
                <div class="col s12 m12 l6">
                    <div class="input-field">
                        <input id="pesquisa" ng-model="pesquisa" placeholder="Nome, Descrição, Valor" type="text" class="validate">
                        <label for="pesquisa">Pesquisar</label>						
                    </div>
                </div>
				
				<div class="col s12 m12 l6">
					<br>
					Total de <b>{{qtdProdutosAtivos}}</b> produtos ativos no cardápio
					<br>
					Total de <b>{{qtdProdutosInativos}}</b> produtos inativos no cardápio												
				</div>
				
			</div>
				
			<div class="row">
				<div class="col s12 m6 l3" ng-repeat="p in produtos | filter: pesquisa">
					<div class="card medium">						
						<div class="card-image waves-effect waves-block waves-light">
							<img class="activator" src="resources/images/{{p.imagemname}}">
						</div>
						
						<div class="card-content">
							<span class="card-title activator grey-text text-darken-4">
								<b>{{p.nome}}</b>
								<i class="material-icons right">more_vert</i>
							</span>
							<p>R$ {{p.valor}}</p>
							
							<br>
							<a ng-if="p.promocao == 's'" ng-click="removerSorteio(p.id)" class="left waves-effect waves-light btn tooltipped" data-position="bottom" data-delay="50" data-tooltip="Remover do sorteio">									
								<!--<i class="material-icons">card_giftcard</i>-->
								<i class="material-icons">remove_circle_outline</i>
							</a>
							
							<a ng-if="p.promocao == 'n'" ng-click="adicionarSorteio(p.id)" class="left waves-effect waves-light btn tooltipped cyan accent-4" data-position="bottom" data-delay="50" data-tooltip="Adicionar ao sorteio">									
								<!--<i class="material-icons">card_giftcard</i>-->
								<i class="material-icons">add_circle_outline</i>
							</a>
							
							<a ng-if="p.ativo == 'n'" class="right waves-effect waves-green green-text btn-flat">ATIVAR</a>
							<a ng-if="p.ativo == 's'" class="right waves-effect waves-red red-text btn-flat">DESATIVAR</a>
						</div>
						
						<div class="card-reveal">
							<span class="card-title grey-text text-darken-4">
								<b>{{p.nome}}</b>
								<i class="material-icons right">close</i>
							</span>
							<p>{{p.descricao}}</p>							
						</div>
					</div>
				</div>			  
			</div>
			
        </div>		
	</main>
</div>
